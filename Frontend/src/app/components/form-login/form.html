<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="login-form w-80 flex flex-col gap-4"
>
  <h2 class="text-2xl font-semibold text-center">Login</h2>

  <app-input [w]="'auto'" [Text]="'Email'" />
  <app-input [w]="'auto'" [Text]="'Senha'" [Class]="'mb-4'" />

  <button
    type="submit"
    class="btn btn-primary w-full py-2 rounded-pill shadow-md"
  >
    Entrar
  </button>

  <p class="text-center text-sm">
    Ainda nÃ£o tem uma conta?
    <a href="#" class="text-purple-600">Cadastrar</a>
  </p>
</form>
