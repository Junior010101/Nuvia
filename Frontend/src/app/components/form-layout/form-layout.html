<div class="min-h-screen flex bg-[#f4a942]">
  <!-- LADO ESQUERDO -->
  <div
    class="left flex-1 flex flex-col items-center justify-center relative overflow-hidden"
  >
    <img
      src="assets/img/Favicon.png"
      alt="Logo"
      class="logo-fixa ml-8 mt-8 self-start absolute top-0 select-none"
    />
    <div
      class="mt-20 relative w-10/12 h-[350px] flex items-center justify-center"
    >
      @for (card of cards; track card.title; let i = $index) {
      <div
        class="absolute mt-10"
        [style.zIndex]="cards.length - i"
        [style.transform]="
          'translateY(' +
          i * 20 +
          'px) scale(' +
          (1 - (i == 0 ? i : 1) * 0.1) +
          ')'
        "
        (click)="selectCard(i)"
      >
        <div
          class="card bg-white flex flex-row items-center gap-4 p-4 rounded-2xl shadow-lg cursor-pointer hover:scale-100 hover:shadow-2xl transition"
          [style.marginTop.px]="i === 2 ? 165 : i === 1 ? -280 : 0"
        >
          <img
            [src]="card.img"
            [alt]="card.title"
            class="w-full h-52 object-cover rounded-lg"
          />
          <div>
            <h5 class="fw-bold text-lg">{{ card.title }}</h5>
            <p class="text-sm text-gray-700">{{ card.text }}</p>
            <span class="text-xs text-gray-500">{{ card.updated }}</span>
          </div>
        </div>
      </div>
      }
    </div>

    <!-- Indicadores tipo "•••" -->
    <div class="mt-24 flex justify-center gap-2 z-10">
      @for (card of cards; track card.title; let i = $index) {
      <div
        class="w-2 h-2 rounded-full cursor-pointer"
        [class.bg-gray-800]="i === activeCardIndex"
        [class.bg-gray-400]="i !== activeCardIndex"
        (click)="selectCard(i)"
      ></div>
      }
    </div>
  </div>

  <!-- LADO DIREITO -->
  <div
    class="right flex-1 flex items-center justify-center bg-white rounded-s-4xl"
  >
    <ng-content></ng-content>
  </div>
</div>
