<a
  class="self-start -ml-16 icon-link icon-link-hover cursor-pointer"
  (click)="this.router.navigateByUrl('/login')"
>
  <i class="bi bi-arrow-left text-black text-2xl"></i>
</a>
<form
  [formGroup]="RegisterForm"
  (ngSubmit)="onSubmit()"
  class="login-form w-80 flex flex-col gap-4"
>
  <h2 class="text-2xl font-semibold text-center">Cadastro</h2>

  <app-input [id]="'nome1'" [type]="'text'" [w]="'100%'" [Text]="'Nome'" />
  <app-input
    [id]="'sobrenome1'"
    [type]="'text'"
    [w]="'100%'"
    [Text]="'Sobrenome'"
  />
  <app-input [id]="'email1'" [type]="'email'" [w]="'100%'" [Text]="'Email'" />

  <app-input
    [id]="'senha1'"
    [type]="'password'"
    [w]="'100%'"
    [Text]="'Senha'"
  />

  <app-input
    [id]="'senha2'"
    [type]="'password'"
    [w]="'100%'"
    [Text]="'Confirmar Senha'"
    [Class]="'mb-4'"
  />

  <app-button
    [valor]="'Cadastrar'"
    [link]="'/login'"
    [w]="'100%'"
    [h]="'45px'"
  ></app-button>
</form>
