<form
  [formGroup]="RegisterForm"
  (ngSubmit)="onSubmit()"
  class="login-form w-80 flex flex-col gap-4"
>
  <h2 class="text-2xl font-semibold text-center">Cadastro</h2>

  <app-input [id]="'nome1'" [type]="'text'" [w]="'100%'" [Text]="'Nome'" />
  <app-input
    [id]="'sobrenome1'"
    [type]="'text'"
    [w]="'100%'"
    [Text]="'Sobrenome'"
  />
  <app-input [id]="'email1'" [type]="'email'" [w]="'100%'" [Text]="'Email'" />

  <app-input
    [id]="'senha1'"
    [type]="'password'"
    [w]="'100%'"
    [Text]="'Senha'"
  />

  <app-input
    [id]="'senha2'"
    [type]="'password'"
    [w]="'100%'"
    [Text]="'Confirmar Senha'"
    [Class]="'mb-4'"
  />

  <app-button
    [valor]="'Entrar'"
    [link]="'/'"
    [w]="'100%'"
    [h]="'45px'"
  ></app-button>
</form>
